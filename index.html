<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card-content">
    <div class="profile-bg">
      <img class="profile-img" src="images/image-victor.jpg" alt="victor-img">
    </div>

    <div class="profile-info">
      <div class="name">Victor Crest </div>
      <div class="age">26</div>
      <p>London</p>
    </div>

    <hr>

    <div class="social-stat">

      <div class="profile-card-followers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>

      <div class="profile-card-likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>

      <div class="profile-card-photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>

    </div>

  </div>

</body>

</html>
